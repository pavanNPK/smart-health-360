<div class="login-page">
  <div class="card">
    <h1>Smart Health 360</h1>
    <p class="subtitle">Clinical Hospital – Sign in</p>
    <form (ngSubmit)="onSubmit()" class="form">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        autocomplete="email"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
      @if (error) {
        <p class="error">{{ error }}</p>
        @if (showVerifyLink) {
          <a [routerLink]="['/verify-email']" [queryParams]="{ email: email }" class="link">Set your password →</a>
        }
      }
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Signing in…' : 'Sign in' }}
      </button>
    </form>
  </div>
</div>
